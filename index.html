<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouthHub Dashboard</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f0ff 0%, #ffffff 100%);
      color: #34495e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    header {
      background-color: #2a9df4;
      width: 100%;
      padding: 25px 0;
      color: white;
      box-shadow: 0 4px 10px rgba(42, 157, 244, 0.5);
      text-align: center;
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 3px;
      user-select: none;
    }

    nav {
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 35px;
      list-style: none;
      padding: 15px 0;
    }

    nav ul li {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav ul li a,
    nav ul li button {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #2a9df4;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Nunito', sans-serif;
    }

    nav ul li a:hover,
    nav ul li button:hover {
      background-color: #2a9df4;
      color: white;
      text-decoration: none;
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 50px auto 80px;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(42, 157, 244, 0.1);
      text-align: center;
      user-select: none;
    }

    main h2 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1b3a75;
      letter-spacing: 1.5px;
    }

    main p {
      font-size: 1.15rem;
      color: #5a6a83;
      max-width: 650px;
      margin: 0 auto 25px;
      line-height: 1.5;
    }

    #guestSection p {
      font-size: 1.1rem;
      color: #2a9df4;
    }

    #guestSection p a {
      color: #2a9df4;
      font-weight: 700;
      text-decoration: underline;
    }

    #guestSection p a:hover {
      color: #185abd;
    }

    @media (max-width: 620px) {
      nav ul {
        flex-wrap: wrap;
        gap: 15px;
      }
      nav ul li {
        font-size: 1rem;
      }
      main {
        padding: 30px 20px;
        margin: 40px 15px 60px;
      }
    }
  </style>
</head>
<body>
  <header>YouthHub</header>

  <nav>
    <ul>
      <li><a href="todo.html">üìã To-Do List</a></li>
      <li><a href="noticeboard.html">üìå Notice Board</a></li>
      <li><a href="resources.html">üìÅ Study Resources</a></li>
      <li><a href="tictactoe.html">üéÆ Tic Tac Toe</a></li>

      <li id="loginNav" style="display:none;"><a href="login.html">üîë Login</a></li>
      <li id="logoutNav" style="display:none;">
        <button id="logoutBtn" aria-label="Logout">üö™ Logout</button>
      </li>
    </ul>
  </nav>

  <main>
    <section id="welcomeSection" style="display:none;">
      <h2>Welcome, <span id="userEmail">User</span>!</h2>
      <p>Your CSE study companion ‚Äî resources, notices, and task management all in one place.</p>
    </section>

    <section id="guestSection" style="display:none;">
      <p>Please <a href="login.html">login</a> to access your dashboard and personalized features.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
