<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouthHub Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      background-color: #111;
    }

    .left-side {
      flex: 1;
      position: relative;
      background: url('image/heroim.jpg') no-repeat center center;
      background-size: cover;
      /* Overlay to add transparency effect */
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(17, 17, 17, 0.5); /* dark transparent overlay for better contrast */
      pointer-events: none;
    }

    .right-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      padding: 40px;
      position: relative;
    }

    form.login-form {
      background-color: rgba(30, 30, 30, 0.85); /* semi-transparent dark */
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
      color: #fff;
      z-index: 10;
    }

    h2 {
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: none;
      background-color: #444;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e5c100;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    p a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #78c0ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
        height: 50vh;
      }

      form.login-form {
        max-width: none;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <form class="login-form" id="loginForm">
        <h2>YouthHub Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="js/login.js" defer></script>
</body>
</html>
