<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticeboard - YouthHub</title>

  <link rel="icon" href="image/favboro.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: url('image/heroim.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #002147;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
    }

    header a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    header a:hover {
      text-decoration: underline;
      color: #ffc300;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .notice-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    textarea#noticeInput {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    button#postNoticeBtn {
      background-color: #1e90ff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button#postNoticeBtn:hover {
      background-color: #1476d0;
    }

    ul#noticeList {
      list-style-type: none;
      margin-top: 30px;
      padding-left: 0;
    }

    ul#noticeList li {
      background-color: #e7f2ff;
      border-left: 5px solid #1e90ff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 15px;
    }

    footer {
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    footer a {
      color: #4ea1d3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #78c0ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      main {
        padding: 40px 10px;
      }

      .notice-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üì¢ YouthHub Noticeboard</h1>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main -->
  <main>
    <div class="notice-container">
      <textarea id="noticeInput" placeholder="Write a notice..."></textarea>
      <button id="postNoticeBtn">Post Notice</button>
      <ul id="noticeList"></ul>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>YouthHub</strong> | Built for CSE students with care |
    <a href="mailto:tabashom15-5701@diu.edu.bd">Contact Us</a>
  </footer>

  <script type="module" src="js/noticeboard.js"></script>
</body>
</html>
