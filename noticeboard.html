<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouthHub | Noticeboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Poppins', sans-serif; background-color:#111; color:#fff; }

  header { 
    background: url("image/heroim.jpg") no-repeat center/cover; 
    height: 250px; 
    position: relative; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
  }
  header::after { content:""; position:absolute; inset:0; background: rgba(0,0,0,0.65); }
  header h1 { position:relative; z-index:1; font-size:36px; color:#ffd700; text-shadow:0 0 8px #ffd700aa; text-align:center; }


.noticeboard-container {
  max-width: 800px;
  margin: 30px auto 50px auto; 
  padding: 20px;
  background: #1a1a1a;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}


  .post-area {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  .post-area textarea {
    flex: 1;
    padding: 15px;
    border-radius: 12px;
    border: none;
    resize: none;
    font-size: 16px;
    background: #222;
    color: #fff;
    transition: 0.3s;
    min-height: 100px;
  }

  .post-area textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #ffd70066;
  }

  .post-area button {
    padding: 15px 25px;
    border: none;
    border-radius: 25px;
    background: #ffd700;
    color: #111;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  .post-area button:hover {
    background: #e5c100;
  }

  #noticeList {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  #noticeList li {
    background: #222;
    padding: 15px 20px;
    border-left: 5px solid #ffd700;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
  }

  #noticeList li:hover {
    transform: scale(1.02);
  }

  button.delBtn {
    background: #ff4d4d;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.2s;
  }

  button.delBtn:hover {
    background: #e60000;
  }

  @media (max-width: 600px) {
    .post-area {
      flex-direction: column;
    }
    .post-area button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ“¢ YouthHub Noticeboard</h1>
</header>

<div class="noticeboard-container">
  <div class="post-area">
    <textarea id="noticeInput" placeholder="Write a notice..."></textarea>
    <button id="postNoticeBtn">Post Notice</button>
  </div>
  <ul id="noticeList"></ul>
</div>

<script type="module" src="js/noticeboard.js" defer></script>
</body>
</html>
