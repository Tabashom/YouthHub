<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - YouthHub</title>

  <link rel="icon" href="image/favboro.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #002147;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 26px;
    }

    header a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #ffc107;
      text-decoration: underline;
    }

    .hero {
      width: 100%;
      height: 240px;
      background: url('image/heroim.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #002147;
    }

    #status {
      font-size: 18px;
      margin: 15px 0;
      color: #1e90ff;
      font-weight: 500;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 38px;
      font-weight: bold;
      background-color: #e8f4ff;
      border: 2px solid #1e90ff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .cell:hover {
      background-color: #d2eaff;
    }

    .cell:active {
      transform: scale(0.96);
    }

    #resetBtn {
      padding: 12px 24px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background-color: #187bcd;
    }

    #gameStats {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    #gameStats span {
      font-weight: 600;
      color: #002147;
    }

    .back-btn {
      margin-top: 25px;
      display: inline-block;
      background-color: #002147;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #1a3c7a;
    }

    footer {
      margin-top: 50px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    footer a {
      color: #4ea1d3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #78c0ff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 30px;
      }

      .hero {
        font-size: 22px;
        height: 160px;
      }

      header h1 {
        font-size: 20px;
      }

      #resetBtn, .back-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ YouthHub Tic Tac Toe</h1>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>
  <div class="hero">
    Play. Learn. Enjoy.
  </div>
  <main>
    <h2>Classic Tic Tac Toe</h2>
    <p id="status">Player X's turn</p>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="gameStats">
      <p><strong>Level:</strong> <span id="level">1</span> | <strong>Score:</strong> <span id="score">0</span></p>
    </div>

    <button id="resetBtn">üîÑ Restart Game</button>
    <br><br>
    <a class="back-btn" href="index.html">‚¨Ö Back to Dashboard</a>
  </main>
  <footer>
    &copy; 2025 <strong>YouthHub</strong> | Mini Games for CSE Fun | 
    <a href="mailto:tabashom15-5701@diu.edu.bd">Contact Us</a>
  </footer>
  <script type="module" src="js/tictactoe.js"></script>
</body>
</html>
