<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - YouthHub</title>

  <link rel="icon" href="image/favboro.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #002147;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 26px;
    }

    header a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    header a:hover {
      color: #ffc300;
      text-decoration: underline;
    }

    .hero {
      width: 100%;
      height: 220px;
      background: url('image/bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 40px;
      font-weight: bold;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #f0f8ff;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #e0f0ff;
    }

    #status {
      font-size: 18px;
      margin-bottom: 20px;
      color: #1e90ff;
    }

    #resetBtn {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #resetBtn:hover {
      background-color: #0d75d8;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #002147;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #1a3c7a;
    }

    footer {
      margin-top: 60px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    footer a {
      color: #4ea1d3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #78c0ff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 80px);
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 30px;
      }

      .hero {
        font-size: 22px;
        height: 160px;
      }

      header h1 {
        font-size: 22px;
      }

      #resetBtn, .back-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- App Bar -->
  <header>
    <h1>üéÆ YouthHub Tic Tac Toe</h1>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>

  <!-- Hero Image -->
  <div class="hero">
    Play. Learn. Enjoy.
  </div>

  <!-- Main Content -->
  <main>
    <h2>Classic Tic Tac Toe</h2>
    <p id="status">Player X's turn</p>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn">Restart Game</button>
    <br><br>
    <a class="back-btn" href="index.html">Back to Dashboard</a>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>YouthHub</strong> | Mini Games for CSE Fun | <a href="mailto:tabashom15-5701@diu.edu.bd">Contact Us</a>
  </footer>

  <script type="module" src="js/tictactoe.js"></script>
</body>
</html>
