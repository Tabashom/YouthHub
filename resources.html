<!-- resources.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Resources</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Upload & View Resources</h1>

  <form id="uploadForm">
    <input type="file" id="resourceFile" required />
    <input type="text" id="subject" placeholder="Subject (e.g., DSA, DBMS)" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Available Resources</h2>
  <ul id="resourceList"></ul>

  <button onclick="location.href='index.html'">Back to Dashboard</button>

  <script type="module" src="js/resources.js"></script>
</body>
</html>
